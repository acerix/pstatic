<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>pstatic</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
body {
  margin: 0;
  background-color: #777;
  overflow: hidden;
}
</style>
</head>
<body>

<script id="vertex-shader" type="text/x-vertex-shader">

attribute vec2 a_position;

void main(void) {
  gl_Position = vec4(a_position, 0.0, 1.0);
}

</script>

<script id="fragment-shader" type="text/x-fragment-shader">

precision lowp float;
uniform float u_random;

void main() {

  float seed = u_random * (gl_FragCoord.x + 65536.0 * gl_FragCoord.y);

  gl_FragColor.r = mod(seed, 256.0);
  gl_FragColor.g = mod(seed / 256.0, 256.0);
  gl_FragColor.b = mod(seed / 65536.0, 256.0);

}

</script>

<script type="module">
'set strict'

import {sWebGL} from './sWebGL.mjs'

window.onload = function() {

  let swgl = new sWebGL()

  swgl.drawScene = function() {
    swgl.gl.uniform1f(swgl.random_location, Math.random())
    swgl.gl.drawArrays(swgl.gl.TRIANGLE_STRIP, 0, 4)
  }

}

</script>

</body>
</html>
